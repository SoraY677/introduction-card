<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoraY677</title>
  </head>
  <body>
    <div layer="container">
      <div layer="tilt-container">
        <div class="card-container">
          <div class="card front" layer="front-turn-over">
            <div layer="tilt-inner">
              <div class="card-main">
                <div class="icon">
                  <img src="./icon.png" height="120" width="120" alt="" />
                </div>
                <div class="main">
                  <div class="title">
                    <p class="name">SoraY677</p>
                    <p class="role">
                      <span class="title">WebEngineer</span>
                      <span>
                        <img src="./js.svg" width="32" height="32" alt="js," />
                        <img
                          src="./vue.svg"
                          width="32"
                          height="32"
                          alt="vue,"
                        />
                        <img
                          src="./kotlin.svg"
                          width="32"
                          height="32"
                          alt="kotlin,"
                        />
                        <img
                          src="./python.svg"
                          width="32"
                          height="32"
                          alt="python"
                        />
                        <span class="and-more">and more...</span>
                      </span>
                    </p>
                  </div>
                  <div class="intro">
                    <p style="padding-top: 1em">
                      I create services that are user-friendly without being
                      bound by formality or restrictions.
                    </p>
                    <p>Please feel free to contact me.</p>
                  </div>
                </div>
                <button class="turn-over" turn-over-trigger>
                  Tap to More!
                  <span class="waves-circle"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="card back" layer="back-turn-over">
            <div layer="tilt-inner">
              <div class="card-main">
                裏面
                <button turn-over-trigger>toFront</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
